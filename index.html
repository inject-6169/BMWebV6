<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMWeb V6 – Quantum Nexus Edition</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-green-400 font-mono overflow-hidden">
  <div id="matrix-bg"></div>
  <div id="top-bar" class="w-full px-4 py-2 bg-black bg-opacity-80 flex justify-between items-center border-b border-green-500 z-10 fixed top-0">
    <div class="font-bold text-green-400 text-xl">BMWeb V6 – Quantum Nexus Edition</div>
    <div class="flex items-center space-x-2">
      <div class="text-xs">● ONLINE</div>
      <div class="text-xs">● SECURE</div>
      <div class="text-xs">● ENCRYPTED</div>
    </div>
  </div>
  <div id="terminal" class="pt-16 p-4 h-screen overflow-y-auto">
    <pre id="output" class="whitespace-pre-wrap"></pre>
    <div class="flex items-center mt-4">
      <span class="mr-2">$</span>
      <input type="text" id="input" class="bg-transparent border-none outline-none w-full text-green-400" autofocus autocomplete="off" />
    </div>
    <div id="suggestions" class="mt-2 flex flex-wrap gap-2"></div>
  </div>
  <script src="script.js"></script>
  <script src="matrix.js"></script>
</body>
</html>
